<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="gotcha">
    <div class="content">
      <img class="logo" src="/images/logo.svg" alt="logo">
      <img class="hero-img2" src="/images/hero-mobile.jpg" alt="hero image">
      <div class="cont">
        <h1 class="master"><span>WE'RE</span> COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="get">
          <input id="mailer" type="email" placeholder="Email Address">
          <p id="inval">Please provide a valid email</p>
          <div class="icon">
            <img src="/images/icon-error.svg" alt="error" id="error">
            <button type="submit"><img class="arrow" src="./images/icon-arrow.svg" alt="arr"></button>
          </div>
        </div>
      </div>      
    </div>
    <img src="/images/hero-desktop.jpg" alt="hero image" class="hero-img">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/soyeb01/">MD Soyeb</a>.
    </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
